<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1080721350181785703/1141845553907507231/Gain_Access_Banner.png?ex=657b730a&is=6568fe0a&hm=d777eae10aaa24f296477c55e3fb094b648e04bff8da4f2b30c1b7b25e93f1f3&">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Solutions</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.css">
    <!-- KaTeX JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.js"></script>
    <!-- Bootstrap CSS for basic structure -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <style>
        /* Hide scrollbar but allow scrolling */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: #2a2f41;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #4FC3F7;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background-color: #2a2f41;
            border-radius: 10px;
        }
        
        body { 
            background-color: #1B1D28; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px 0 40px 0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: #282E3D; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
        }
        
        .title { 
            text-align: center; 
            margin-bottom: 25px; 
            color: white;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            background-color: #353B4F;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contentBox { 
            background-color: #FFFFFF; 
            color: #333; 
            padding: 25px; 
            border-radius: 16px; 
            margin-bottom: 25px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #eee;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f6f6f6;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .imageplugin {
            margin: 20px 0;
        }

        .imageplugin img {
            max-width: 100%;
            border-radius: 12px;
        }

        .imageplugin caption {
            text-align: center;
            margin-top: 8px;
            color: #666;
            font-style: italic;
        }

        /* Logo and branding */
        .powered-by {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #4FC3F7;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        /* Extra padding at bottom for smooth scrolling */
        .scroll-padding {
            height: 0px;
            width: 100%;
        }
        
        /* Equation styling */
        .math {
            padding: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: inline-block;
        }
        
        /* Figure caption */
        .figure-caption {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Code styling if needed */
        pre, code {
            background-color: #f6f6f6;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Chegg Question & Answer | Study Solutions</h1>
        
        <!-- Question Section -->
        <h2 class="section-title">Question</h2>
        <div class="contentBox">
            <div id="questionContent">{{Link}}</div>
        </div>

        <!-- Answer Section -->
        <h2 class="section-title">Answer & Explanation</h2>
        <div class="contentBox">
            <div id="answerContent">{{answers_wrap}}</div>
        </div>
        
        <!-- Extra space at bottom for smooth scrolling -->
        <div class="scroll-padding"></div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- MathJax configuration and dependencies -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            AsciiMath: {
                fixphi: true, // Fix phi variable issue in IE
                useMathMLspacing: true, // Use MathML spacing rules in AsciiMath
                displaystyle: true, // Set default display style for AsciiMath
                decimal: "." // Decimal separator
            },
            jax: ["input/AsciiMath", "output/HTML-CSS"],
            extensions: ["asciimath2jax.js"],
            "HTML-CSS": {
                availableFonts: ["TeX"]
            }
        });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=AM_HTMLorMML-full"></script>
</body>
</html>
