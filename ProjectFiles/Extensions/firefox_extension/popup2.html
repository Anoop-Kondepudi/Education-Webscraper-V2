<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Boxes</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="libs/jsrsasign-all-min.js"></script>
  <script src="libs/lodash.min.js"></script>
  <script src="browser-polyfill.js"></script>
</head>
<body>
  <div id="mainWindow">
  <div class="login-container" id="door" style="display:none">
    <div id="login-container">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="login-button">Login</button>
      <p id="error-message" style="display: none;"></p>
      

      <p class="register-link" id="register-link">No account? Register now</p>
    </div>
  

    <div class="register-container" id="register-container" style="display: none;">
      <h1>Create Account</h1>
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
  

      <div class="password-container">
        <input type="password" id="register-password" placeholder="Password" required>
        <span class="show-hide-toggle" id="password-toggle">Show</span>
        <P id="password-tooltip" style="color: grey; display: none;"></P>
      </div>
  

      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <span class="show-hide-toggle" id="confirm-password-toggle">Show</span>
      </div>
      <p id="error-message2" style="display: none;"></p>
      <button id="register-button">Register</button>
    </div>
  </div>
</div>

  <div class="checkUpdates">
    <div id="broadcast" style="color:white;"></div>
    <button id="checkUpdateBtn" style="display: none;">Download Update</button>
  </div>

  <div class="loading-container" id="loading-container" style="display: block;">
    <img src="loading.gif" alt="Loading..." id="loading-gif" />
  </div>
  
  
  
  
  
  
  <script src="popup-script-wrapper.js"></script>
</body>
</html>
